<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Página de inicio de sesión para usuarios registrados en el sistema de organización de eventos tecnológicos.">
    <title>Iniciar Sesión | Bootcamps Tech</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/logo.png" type="image/png">
    <script src="../js/app.js" defer></script>

</head>

<body>
    <header class="navbar">
        <a href="../index.html" class="logo">BootcampTech</a>
        <nav>
            <ul class="nav-links">
                <li><a href="eventos.html">Mis Eventos</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li class="login-item"><a href="login.html" id="login-link">Iniciar sesión</a></li>
            </ul>
        </nav>
    </header>


    <main class="form-page">
        <section class="form-section">
            <h1>Iniciar sesión</h1>
            <p>Accede a tu cuenta para gestionar tus inscripciones a los bootcamps tecnológicos.</p>

            <form id="login-form" class="form">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>

                <button type="submit" class="btn-submit">Entrar</button>
            </form>

            <p class="alt-option">¿Aún no tienes una cuenta? <a href="registro.html">Regístrate aquí</a>.</p>
        </section>
    </main>

    <footer class="footer">
        <p>© 2025 <strong>Alexander Navas</strong> — Sistema de Organización de Eventos</p>
    </footer>


</body>

</html>
