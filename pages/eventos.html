<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Eventos | Bootcamps Tech</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/app.js" defer></script>


</head>

<body>
    <header class="navbar">
        <a href="../index.html" class="logo">BootcampTech</a>
        <nav>
            <ul class="nav-links">
                <li><a href="eventos.html">Mis Eventos</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li class="login-item"><a href="login.html" id="login-link">Iniciar sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="eventos">
        <h2>Eventos a los que estás inscrito</h2>
        <p id="mensaje-status" style="margin-bottom:20px;"></p>

        <div id="mis-eventos" class="cards-container">
        </div>
    </main>

    <!-- MODAL REGISTRO -->
    <div id="modal-registro" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-modal" id="close-modal-registro">&times;</span>
            <h2>Registro</h2>
            <form id="form-registro">
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn-submit">Registrarme</button>
            </form>
        </div>
    </div>

    <!-- MODAL LOGIN -->
    <div id="modal-login" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-modal" id="close-modal-login">&times;</span>
            <h2>Iniciar sesión</h2>
            <form id="form-login">
                <div class="form-group">
                    <label for="login-email">Correo electrónico</label>
                    <input type="email" id="login-email" name="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
                <button type="submit" class="btn-submit">Entrar</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 <strong>Alexander Navas</strong> — Sistema de Organización de Eventos</p>
    </footer>
</body>

</html>
