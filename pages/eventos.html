<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Eventos - BootcampTech</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/png" href="../img/favicon.png">
    <script src="../js/utils.js" defer></script>
    <script src="../js/app.js" defer></script>
</head>

<body>
    <header class="navbar">
        <a href="../index.html" class="logo">BootcampTech</a>
        <button class="menu-toggle" id="menu-toggle">☰</button>
        <nav>
            <ul class="nav-links" id="nav-links">
                <li><a href="#">Mis Eventos</a></li>
                <li><a href="#" id="modal-registro-link">Registro</a></li>
                <li class="login-item"><a href="#" id="modal-login-link">Iniciar sesión</a></li>
            </ul>
        </nav>
    </header>

    <main style="margin-top: 90px;">
        <section class="eventos">
            <h2>Mis Eventos Registrados</h2>
            <div id="mis-eventos" class="cards-container"></div>
        </section>
    </main>

    <div id="modal-registro" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="close-modal-registro" class="close-modal">&times;</span>
            <h2>Registro</h2>
            <form id="form-registro">
                <input type="text" name="nombre" placeholder="Nombre completo" required>
                <input type="email" name="email" placeholder="Correo electrónico" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <input type="password" name="confirm-password" placeholder="Confirmar contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>

    <div id="modal-login" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="close-modal-login" class="close-modal">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form id="form-login">
                <input type="email" name="login-email" placeholder="Correo electrónico" required>
                <input type="password" name="login-password" placeholder="Contraseña" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>


    <footer class="footer">
        <p>© 2025 <strong>Alexander Navas</strong> — Sistema de Organización de Eventos</p>
    </footer>
</body>

</html>
