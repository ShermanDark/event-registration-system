<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Formulario de registro para nuevos usuarios en el sistema de organización de eventos tecnológicos.">
    <title>Registro | Bootcamps Tech</title>
    <<link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/logo.png" type="image/png">
</head>

<body>
    <header class="navbar">
        <div class="logo">TechBootcamps</div>
        <nav>
            <ul class="nav-links">
                <li><a href="../index.html#bootcamps">Bootcamps</a></li>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="registro.html">Registro</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-page">
        <section class="form-section">
            <h1>Crear cuenta</h1>
            <p>Regístrate para acceder a nuestros bootcamps de tecnología y mejorar tus habilidades profesionales.</p>

            <form id="register-form" class="form">
                <div class="form-group">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password"
                        placeholder="Repite tu contraseña" required>
                </div>

                <button type="submit" class="btn-submit">Registrarme</button>
            </form>

            <p class="alt-option">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Bootcamps Tech. Todos los derechos reservados.</p>
    </footer>

    <script src="../js/auth.js"></script>
</body>

</html>
